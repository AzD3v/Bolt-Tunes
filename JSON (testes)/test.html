      // IMPORTANTE: O CÓDIGO ABAIXO SÓ FUNCIONA COM UM LIVE SERVER

      // Acesso ao objecto XMLHttpRequest, guardando-o numa variável 
      var xhttp = new XMLHttpRequest();

      // "Check" no "readyState" e no "state" do objecto (4 significa que a resposta pode ser utilizada e 200 significa que "tudo está ok") 
      xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {

            // Traduzir a resposta de formato JSON para um objecto JavaScript
            var response = JSON.parse(xhttp.responseText);
            
            // Guardar a resposta numa variável 
            var people = response.people;
            
            // Iterar sobre o array criando uma lista com as pessoas contidas no objeto JSON  
            var output = '';
            for(var i = 0; i < people.length; i++) {
                output += '<li>' + people[i].name + '</li>';
            }
            
            // Escrever o conteúdo pretendido no documento HTML 
            document.getElementById('people').innerHTML = output;

          }
      };
      
      // Abrir o pedido "xhttp", utilizando GET e acedendo ao objecto "people"
      xhttp.open("GET", "people.json", true);
      
      // Enviar o pedido xhttp
      xhttp.send();

  </script>
